<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Sign-Up</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="body">
            <div class="side-image">
                <div class="logo">
                    <img src="img/odin-lined.png">
                    <div class="odin">ODIN</div>
                </div>
                <div class="footer">
                    <div>Photo by <a href="https://unsplash.com/@alexshuperart?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Alex Shuper</a> on <a href="https://unsplash.com/photos/a-person-standing-in-a-field-with-a-tree-in-the-fog-Zj4O7gGT-uw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
                </div>
            </div>
            <div class="content">
                <div class="text">
                    <div>
                        This is not a real online service. You know you need something like this in your life to help you realize your deepest dreams.
                        Sign up <em>now</em> to get started.<br><br>

                        You <em>know</em> you want to.
                    </div>
                </div>

                <div class="form-div">
                    <p class="line">Let's do this!</p>
                    <form>
                        <div class="form-row">
                            <div class="info">
                                <label for="fname">FIRST NAME</label>
                                <input type="text" id="fname" name="fname">
                            </div>
                            <div class="info">
                                <label for="lname">LAST NAME</label>
                                <input type="text" id="lname" name="lname">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="info">
                                <label for="mail">EMAIL</label>
                                <input type="email" id="mail" name="mail">
                            </div>
                            <div class="info">
                                <label for="phno">PHONE NUMBER</label>
                                <input type="number" id="phno" name="phno">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="info">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div class="info">
                                <label for="cpassword">CONFIRM PASSWORD</label>
                                <input type="password" id="cpassword" name="cpassword">
                            </div>
                        </div>
                    </form>
                </div>
                
                <div class="clicks">
                    <button type="submit">Create Account</button>
                    <div class="login">Already have an account? <a href="">Log in</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
